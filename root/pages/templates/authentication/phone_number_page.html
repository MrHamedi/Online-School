{% extends "base.html" %}
{% block title %}
	Login
{% endblock title %}
{% block content %}
<div id="login_form_block" >
	شماره تماس خود را وارد کنید
	<form method="post" action="." id="login_form">
		{{form.as_p}}
		{% csrf_token %}
		<input type="submit" value="تایید" >		
	</form>
	{% if messages %}
		{% for message in messages %}
			<em id="login_error">{{message}}</em>
		{% endfor %}
	{% endif %}
</div>
{% endblock content %}
